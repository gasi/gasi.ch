---
layout: default
title: RTFM / Daniel Gasienica
---
{% assign post = site.posts[2] %}
<div id="single-article">
  <hr class="notop" />
  <h5>{{ post.date | date: '%B %e, %Y' }}</h5>
  <div class="post">
    <h1>
    <a
      href="{{ post.url }}"
      rel="bookmark"
      title="Permanent Link: {{ post.title }}">{{ post.title }}</a>
    </h1>
    <div class="entry">{{ post.content }}</div>
  </div>
</div>
