<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>thingdom</title>
    <link rel="stylesheet" href="static/stylesheets/screen.css" type="text/css" media="screen"/>
</head>
<body>
    <div id="container">
        <header>
            <h1 class="logo">thingdom</h1>
        </header>
        <div id="content">
            <div id="profile">
                <img class="image" src="static/images/daniel.gasienica.jpg" width="180" height="180"/>
                <div id="info">
                    <div class="name">Daniel Gasienica</div>
                    <div><span class="byline">Co-Founder at <a href="#">thingdom</a></span></div>
                </div>
            </div>
            <div id="things">
                <h2 class="section-title">have</h2>
                <div class="thing"><div><div><img src="static/images/things/apple/27-cinema-display.jpg" width="160" height="120" alt="27&quot; Cinema Display"></div></div></div>
                <div class="thing"><div><div><img src="static/images/things/apple/apple-tv.jpg" width="160" height="160" alt="Apple TV"></div></div></div>
                <div class="thing"><div><div><img src="static/images/things/apple/ipad.jpg" width="129" height="160" alt="iPad"></div></div></div>
                <div class="thing"><div><div><img src="static/images/things/apple/iphone-4.jpg" width="98" height="160" alt="iPhone 4"></div></div></div>
                <div class="thing"><div><div><img src="static/images/things/apple/keyboard.jpg" width="160" height="67" alt="Keyboard"></div></div></div>
                <div class="thing"><div><div><img src="static/images/things/apple/mac-pro.jpg" width="92" height="160" alt="Mac Pro"></div></div></div>
                <div class="thing"><div><div><img src="static/images/things/apple/magic-mouse.jpg" width="160" height="74" alt="Magic Mouse"></div></div></div>
                <div class="thing"><div><div><img src="static/images/things/apple/magic-trackpad.jpg" width="160" height="64" alt="Magic Trackpad"></div></div></div>
                <div class="thing"><div><div><img src="static/images/things/apple/time-capsule.jpg" width="160" height="66" alt="Time Capsule"></div></div></div>
                <div class="thing"><div><div><img src="static/images/things/apple/macbook.jpg" width="160" height="100" alt="MacBook"></div></div></div>
                <h2 class="section-title">had</h2>
                <div class="thing"><div><div><img src="static/images/things/apple/iphone-3gs.jpg" width="91" height="160" alt="iPhone 3GS"></div></div></div>
                <h2 class="section-title">want</h2>
                <div class="thing"><div><div><img src="static/images/things/apple/13-macbook-air.jpg" width="160" height="27" alt="13&quot; MacBook Air"></div></div></div>
            </div>
        </div>
        <footer>&copy; 2011, thingdom Inc.</footer>
    </div>

</html>
